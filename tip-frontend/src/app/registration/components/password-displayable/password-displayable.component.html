<div [formGroup]="formGroup">
  <input
    class="form-control"
    id="password"
    [type]="showPassword ? 'text' : 'password'"
    placeholder="TipyPassword"
    [formControlName]="name"
  />
  <span
    role="button"
    (click)="toggleShowPassword()"
    class="link-primary small-text"
    >{{
      (showPassword ? "REGISTER.HIDE-PWD" : "REGISTER.SHOW-PWD") | translate
    }}</span
  >
</div>
